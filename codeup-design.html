<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="codup-design.css">

</head>
<body>
<header class="icon">
    <img src="img/logo-cropped.png" alt="logo">

</header>


<nav class="nav">
    <h3> codeup design</h3>
    <ul>
        <li>SERVICES</li>
        <li>WORK</li>
        <li>BLOG</li>
        <li>CONTACT</li>
    </ul>
</nav>

<main>
    <section class="article">
        <h2>VISUAL DESIGN & <br> WEB DEVELOPMENT </h2>
        <blockquote>
            <h4>FROM PARK CITY, UTAH</h4>
        </blockquote>

    </section>
    <section class="container">
        <div class="circles">
            <div class="red"><h5>DESIGN</h5></div>
            <div class="orange"><h5>DEVELOP</h5></div>
            <div class="green"><h5>SUPPORT</h5></div>
            <div class="cyan"><h5>HOST</h5></div>
        </div>
    </section>
</main>
<footer class="footer">
<section class="selected">
    <blockquote>Selected Work</blockquote>
</section>
    <section class="box">
        <img class="apple" src="img/apple-ipad.jpg" alt="photo of apple on apple">
    </section>
    <section class="badge">
        <div class="product">FEATURED PRODUCT</div>
        <div class="badge1" class="d1"><h6>D</h6></div>
        <div class="badge1 d2">D</div>
        <div class="badge1 s3">S</div>
        <div class="badge1 h4">N</div>
    </section>

</footer>

</body>
</html>
